{% extends 'base.html' %}
{% block title %}Agregar Productos{% endblock %}
{% block content %}
<form action="{{ url_for('create_producto') }}" method="POST">
    <div class="form-group mb-3">
        <label for="producto_id">producto_id</label>
        <input type="text" class="form-control" id="producto_id" name="producto_id" required>
    </div>
    <div class="form-group mb-3">
        <label for="descripcion">Descripción</label>
        <textarea class="form-control" id="descripcion" name="descripcion"></textarea>
    </div>
    <div class="form-group mb-3">
        <label for="precio">Precio</label>
        <input type="number" step="0.01" class="form-control" id="precio" name="precio" required>
    </div>
    <div class="form-group mb-3">
        <label for="cantidad_stock">Cantidad en Stock</label>
        <input type="number" class="form-control" id="cantidad_stock" name="cantidad_stock" required>
    </div>
    <div class="form-group mb-3">
        <label for="categoria_id">Categoría ID</label>
        <input type="number" class="form-control" id="categoria_id" name="categoria_id" required>
    </div>
    <div class="form-group mb-3">
        <label for="proveedor_id">Proveedor ID</label>
        <input type="number" class="form-control" id="proveedor_id" name="proveedor_id" required>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
</form>
{% endblock %}
